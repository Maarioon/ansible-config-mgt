[defaults]
inventory = inventory/
host_key_checking = False
timeout = 30
interpreter_python = auto_silent

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ConnectionAttempts=100

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
